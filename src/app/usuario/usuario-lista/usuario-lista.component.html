<h1 class="mt-4">Usuario</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro  }}
            </div>
        </div>
    </div>

    <form #consultaForm="ngForm" (submit)="consultar()">
      <div class="row">
          <div class="col-md-6">
              <label for="inputDescricao">Descrição:</label>
              <input type="text" [(ngModel)]="descricao"
                     name="descricao" class="form-control"
                     id="inputDescricao">
          </div>

      </div>

      <br />

      <div class="row">
          <div class="col-md-4">
              <button type="submit" class="btn btn-primary">
                  <i class="fa fa-search"></i> Consultar
              </button>

              <button type="button"
                      routerLink="/usuario/form"
                      class="btn btn-warning ml-1">
                  <i class="fa fa-plus"></i> Novo
              </button>
          </div>
      </div>
    </form>

    <br />

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of listaUsuario">
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.username }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>
                            <button class="btn btn-primary"
                                    routerLink="/usuario/form/{{ usuario.id }}">
                                <i class="fa fa-edit"></i>
                            </button>

                            <button class="btn btn-danger ml-1" (click)="preparaDelecao(usuario)"
                                    data-toggle="modal" data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="usuarioSelecionado">
                    Confirma deletar o Usuario {{ usuarioSelecionado.username }}?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarUsuario()"
                            data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
