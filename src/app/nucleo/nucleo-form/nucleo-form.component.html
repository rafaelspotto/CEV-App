<h1 class="mt-4">Núcleos</h1>

<div class="container">

    <div class="row">
        <div class="col-md-12">

            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro  }}
            </div>
        </div>
    </div>

    <br />

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" >

        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" [(ngModel)]="nucleo.nome" name="nome" class="form-control"
                    formControlName="nome" />
                </div>
            </div>

        </div>

      <br/>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!id">
                    <i class="fa fa-save" ></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="id">
                    <i class="fa fa-sync-alt" ></i> Atualizar
                </button>

            </div>

        </div>
    </form>
</div>

<br/>

<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista</li>
</ol>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let nucleo of listaNucleo">
                        <td>{{ nucleo.id }}</td>
                        <td>{{ nucleo.nome }}</td>
                        <td>
                            <button class="btn btn-primary"
                                    routerLink="/nucleo/lista/{{ nucleo.id }}">
                                <i class="fa fa-edit"></i>
                            </button>

                            <button class="btn btn-danger ml-1" (click)="preparaDelecao(nucleo)"
                                    data-toggle="modal" data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="nucleoSelecionado">
                    Confirma deletar o Nucleo {{ nucleoSelecionado.nome }}?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarNucleo()"
                            data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
